<html>

  {% block head %}

  <meta charset="utf-8" />
  <title>Perfect Strangers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script>

  $( document ).ready(function() {
    $('.ui.dropdown').dropdown({
      on: 'click'
    });
    $('.ui.checkbox')
    .checkbox()
    ;
  });

  </script>
  <style>
  body {
    margin-top : 10px;
    margin-bottom : 10px;
    margin-right : 20px;
    margin-left : 20px;
  }
  .ui.container {
    width: 900px;
    text-align: center;
    margin: 0 auto;
  }
  .top.menu {
    padding: 5px;
    padding-left: 30px;
  }
  .welcome {
    margin-top: 100px;
  }

  {% block style %}
  {% endblock %}

  </style>
</head>

<body>

  <div class="ui top borderless fixed menu">

    <a href="{% url 'index'%}">
      <div class="item" style="margin-top:1px;">
        <img src="{% static 'images/logo0.png' %}" width="120">
      </div>
    </a>

    <a class="item" href="{% url 'login'%}">Login</a>
    <a class="item" href="{% url 'join'%}">Join</a>
  </div>

  <div class="welcome">
  <div class="ui container">
    {% block content %}
    {% endblock %}
  </div>
</div>
