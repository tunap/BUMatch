{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lemon-Melon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script>

  $( document ).ready(function() {
    $('.ui.dropdown').dropdown({
      on: 'click'
    });
    $('.ui.checkbox')
    .checkbox()
    ;
  });

  </script>
  <style>
  body {
    margin-top : 10px;
    margin-bottom : 10px;
    margin-right : 20px;
    margin-left : 20px;
  }

  .landing-image {
    background-image: url(static/images/wallpaper.png) !important;
    background-size: cover !important;
  }

  .ui.container {
    width: 900px;
    text-align: center;
    margin: 0 auto;
  }

  .top.menu {
    padding: 5px;
    padding-left: 30px;
  }
  .welcome {
    margin-top: 100px;
  }

  {% block style %}
  {% endblock %}

  </style>
</head>

<body>

    {% block menu %}
    {% endblock %}

<div class="ui">


  <div class="ui container">
    <p>
      <a href="{% url 'site_info'%}">
        <img src="{% static 'images/logo3.png' %}" width="400">
      </a>
    </p>

    {% block button %}
    {% endblock %}

  </div>
</div>
</body>
</html>
