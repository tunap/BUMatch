<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Perfect Strangers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script>

  $( document ).ready(function() {
    $('.ui.dropdown').dropdown({
      on: 'click'
    });
    $('.ui.checkbox')
    .checkbox()
    ;
  });

  </script>
  <style>
  body {
    margin-top : 30px;
    margin-bottom : 30px;
    margin-right : 30px;
    margin-left : 30px;
  }

  </style>


</head>

<body>

    <div class="ui huge header">Join</div>

  <p>
    <form method="POST" class="ui form">
      {% csrf_token %}

      <h4 class="ui horizontal divider header" style = "color: #DB9E36">
        Profile
        <i class="lemon icon"></i>
      </h4>
      <br/>

      <!-- 중복 검사 해야되는데 ㅎㅎ -->
      <div class="required field">
        <label>Email</label>
        <input type="text" name="user_login_id" placeholder="Your Email ID">
      </div>

      <div class="required field">
        <label>Password</label>
        <input type="password" name="user_login_pw" placeholder="Make it strong !">
      </div>

      <div class="required field">
        <label>Username</label>
        <input type="text" name="user_name" placeholder="Username">
      </div>

        <div class="field">
          <label>Description</label>
          <input type="text" name="user_description" placeholder="A short bio about you">
        </div>

        <div class="required field">
          <label>Phone</label>
          <input type="text" name="user_phone_no" placeholder="Your Phone Number">
        </div>

        <div class="inline fields">
          <i class="user icon"></i>
          <label for="user_my_gender">Gender </label>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="user_my_gender" value="0" checked="" tabindex="0" class="hidden">
              <label>Female</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="user_my_gender" value="1" tabindex="0" class="hidden">
              <label>Male</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="user_my_gender" value="2" tabindex="0" class="hidden">
              <label>Other</label>
            </div>
          </div>
        </div>

        <div class="inline fields">
          <i class="heartbeat icon"></i>
          <label for="your_gender">You are interested in </label>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="user_ur_gender" value="0" checked="" tabindex="0" class="hidden">
              <label>Women</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="user_ur_gender" value="1" tabindex="0" class="hidden">
              <label>Men</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="user_ur_gender" value="2" tabindex="0" class="hidden">
              <label>Both</label>
            </div>
          </div>
        </div>

        <br/>
        <h4 class="ui horizontal divider header" style="color: #DB9E36">
          Your Taste
        </h4>
        <br/>

        {% for q in favor_query %}
        <div class="ui grid favor">
          <div class="five wide column" align="right">
            <label for="{{q.0}}">{{q.1}}</label>
          </div>
          <div class="one wide column">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="favor_{{q.0}}" value="1" checked="" tabindex="0" class="hidden">
                <label>1</label>
              </div>
            </div>
          </div>
          <div class="one wide column">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="favor_{{q.0}}" value="2" tabindex="0" class="hidden">
                <label>2</label>
              </div>
            </div>
          </div>
          <div class="one wide column">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="favor_{{q.0}}" value="3" tabindex="0" class="hidden">
                <label>3</label>
              </div>
            </div>
          </div>
          <div class="one wide column">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="favor_{{q.0}}" value="4" tabindex="0" class="hidden">
                <label>4</label>
              </div>
            </div>
          </div>
          <div class="one wide column">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="favor_{{q.0}}" value="5" tabindex="0" class="hidden">
                <label>5</label>
              </div>
            </div>
          </div>
          <div class="five wide column" align="left">
            <label for="favor_{{q.0}}">{{q.2}}</label>
          </div>
        </div>

        {% endfor %}
      </div>

      <br/><br/>
      <h4 class="ui horizontal divider header" style = "color: #DB9E36">
        The Way you think
      </h4>
      <br/>

        {% for q in gachi_query %}
          <div class="field">
            <label>{{q.1}}</label>
            <textarea name="gachi_{{q.0}}" placeholder="Please answer the question " name=description></textarea>
          </div>
          {% endfor %}

        <br/>

        <button class="ui yellow button" type="submit" style="float: right;">Submit</button>
      </form>

      <a href="{% url 'index'%}">
        <button class="ui button" style="float: right;">Cancel</button>
      </a>
      <p/>

    </body>
    </html>
