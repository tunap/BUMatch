
<!DOCTYPE HTML>
<html>
<head>

  <meta http-equiv="refresh" content="2;url=/index/" />

  <meta charset="utf-8" />
  <title>Lemon-Melon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script>

  $( document ).ready(function() {
    $('.ui.dropdown').dropdown({
      on: 'click'
    });
    $('.ui.checkbox')
    .checkbox()
    ;
  });

  </script>
  <style>
  body {
    margin-top : 10px;
    margin-bottom : 10px;
    margin-right : 20px;
    margin-left : 20px;
  }
  .ui.container {
    width: 900px;
    text-align: center;
    margin: 0 auto;
  }

  .top.menu {
    padding: 5px;
    padding-left: 30px;
  }
  .welcome {
    margin-top: 100px;
  }

  {% block style %}
  {% endblock %}

  </style>
</head>

<body>

  <div class="welcome">
  <div class="ui container">
    <div class="ui error message" align="center">
      <div class="header">
        <h2>
        <i class="warning sign icon"></i>
      </h2>
      </div>
      <font size="3">
        {{error_message}}
      </font>
    </div>
  </div>
</div>

<p/>

</body>
</html>
